<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>电子凭证查询</title>
    <script src="http://localhost:8000/CLodopFuncs.js"></script>
    <link href="/manage/static/layui/css/layui.css" rel="stylesheet">
    <link href="/manage/static/css/common.css" rel="stylesheet">
    <script src="/manage/static/layui/layui.js"></script>
    <script src="/manage/static/layui/layui_exts/excel.js"></script>
    <script inline="none" src="/manage/static/js/hzcc/credentials.js"></script>
    <link href="/manage/static/layui/css/layui.css" media="all" rel="stylesheet">
    <style type="text/css">
        .layui-layout-admin .layui-body {
            position: fixed;
            top: 0px;
            bottom: 0px;
            margin-left: -200px;
        }

        .layui-form-label {
            width: 115px;
        }

        .layui-input-inline {
            width: 200px;
        }
        .layui-table-cell{
            height:36px;
            line-height: 36px;
        }

    </style>
</head>
<!--id="printCredentials"-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="printCredentials">打印凭证</button>
        <button class="layui-btn layui-btn-sm" lay-filter="formDemo" lay-event="exportData" id="exportData">导出全部数据</button>
    </div>
</script>
<iframe src="credentialsContent.html" frameborder="0" id="printIframe" name="printIframe"  style="display: none"></iframe>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--查询页面 -->
    <div class="layui-body">
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">杭州叉车</a>
                <a><cite>电子凭证查询</cite></a>
            </span>
        </div>

        <!--查询条件-->
        <form class="layui-form" lay-filter="queryFilter">
            <div class="layui-form-item" style="margin-top: 20px;">
                <div class="layui-inline">
                    <label class="layui-form-label">客户名称:</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="customerNameQuery" placeholder="可输入部分信息" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">员工姓名:</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="employeeNameQuery" placeholder="可输入部分信息" type="text">
                    </div>
                </div>
                <div class="layui-inline" style="display: none">
                    <label class="layui-form-label">订单状态:</label>
                    <div class="layui-input-inline" >
                        <select id="statusQuery">
                            <option value="">全部</option>
                            <option value="0000" selected="selected">成功</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">分公司名:</label>
                    <div class="layui-input-inline" >
                        <input autocomplete="off" class="layui-input" id="branchNameQuery" placeholder="可输入部分信息" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">订单编号:</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="orderNoQuery" placeholder="请输入完整信息" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">交易日期：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="tradeDateQuery" placeholder="开始时间~结束时间" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">交易类型:</label>
                    <div class="layui-input-inline">
                        <select id="tradeTypeQuery">
                            <option value="">全部</option>
                            <option value="VSP001">消费</option>
                            <option value="VSP501">微信支付</option>
                            <option value="VSP511">支付宝支付</option>
                            <option value="VSP505">手机QQ支付 </option>
                            <option value="VSP551">银联扫码支付 </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="float: right;margin-right:100px;">
                    <button class="layui-btn" id="queryBtn">查询</button>
                </div>
            </div>
        </form>

        <!--导出表 不展示-->
        <div style="display: none;">
            <table id="data_export">
            </table>
        </div>
        <!-- 数据展示 table框 -->
        <table class="layui-hide" id="credentialsTable" lay-filter="tableFilter"></table>
    </div>

    <!--操作菜单页面-->
    <div id="operator" style="display: none;">
        <a class="layui-btn layui-btn-xs" lay-event="details">详情</a>
    </div>
</div>
</body>

</html>
