<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>兑付记录查询</title>
    <link href="/manage/static/layui/css/layui.css" rel="stylesheet">
    <link href="/manage/static/css/common.css" rel="stylesheet">
    <style type="text/css">
        .layui-layout-admin .layui-body {
            position: fixed;
            top: 0px;
            bottom: 0px;
            margin-left: -200px;
        }

        .layui-form-label {
            width: 115px;
        }

        .layui-input-block {
            margin-left: 38px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--查询页面 -->
    <div class="layui-body">
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">资金募集管理</a>
                <a><cite>兑付记录查询</cite></a>
            </span>
        </div>

        <!--查询条件-->
        <form class="layui-form" lay-filter="queryFilter">
            <div class="layui-form-item" style="margin-top: 20px;">
                <div class="layui-inline">
                    <label class="layui-form-label">批次号</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input autocomplete="off" class="layui-input" id="batchNo" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">客户姓名</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input autocomplete="off" class="layui-input" id="hldName" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <select id="status">
                            <option value="">全部</option>
                            <option value="0002">已提交</option>
                            <option value="1111">已受理</option>
                            <option value="0000">成功</option>
                            <option value="0001">失败</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">兑付时间</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input autocomplete="off" class="layui-input" id="tradeTime" placeholder="开始时间~结束时间"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 145px;">
                    <button class="layui-btn" id="queryBtn">查询</button>
                </div>
            </div>
        </form>
        <!-- 数据展示 table框 -->
        <table class="layui-hide" id="repayRecordTable" lay-filter="tableFilter"></table>
    </div>

    <!--操作菜单页面-->
    <!--<div id="operator" style="display: none;">-->
    <!--{{# if(d.status == "1"){ }}-->
    <!--<a class="layui-btn layui-btn-xs layui-btn-danger forbiddenBtn" lay-event="forbidden">禁用</a>-->
    <!--{{# } else { }}-->
    <!--<a class="layui-btn layui-btn-xs layui-btn-danger forbiddenBtn" lay-event="forbidden">有效</a>-->
    <!--{{# } }}-->
    <!--</div>-->
</div>
</body>
<script src="/manage/static/layui/layui.js"></script>
<script src="/manage/static/js/jjs/repay_record.js" th:inline="none"></script>
<script src="/manage/static/js/common/ajaxcommon.js"></script>
</html>
