<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>协议关联</title>
    <link href="/manage/static/layui/css/layui.css" rel="stylesheet">
    <link href="/manage/static/css/common.css" rel="stylesheet">
    <style type="text/css">
        .layui-layout-admin .layui-body {
            position: fixed;
            top: 0px;
            bottom: 0px;
            margin-left: -200px;
        }
        .layui-form-label {
            width: 115px;
        }

        .layui-input-block {
            margin-left: 38px;
        }

        .layui-upload-img {
            width: 150px;
            float: left;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--查询页面 -->
    <div class="layui-body">
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">营销平台</a>
                <a href="javascript:history.go(-1)"><cite>项目管理</cite></a>
                  <a ><cite>协议关联</cite></a>
            </span>
        </div>
        <input hidden id="proIdValue"  th:value="${proId}" />
        <!--查询条件-->
        <form class="layui-form" id="queryForm" lay-filter="queryFilter">
            <div class="layui-form-item" style="margin-top: 20px;">

                <input hidden id="proId"  th:value="${proId}" />
                <input hidden id="isExpand"  />
                <div class="layui-inline">
                    <label class="layui-form-label">协议ID</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input autocomplete="off" class="layui-input" id="argId" type="text">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">协议名称</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input autocomplete="off" class="layui-input" id="argName" type="text">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">查看所属协议或关联更多协议</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <select  id="selectAgreeType" lay-filter="selectAgreeType" style="width: 200px">
                            <option value="所属协议">所属协议</option>
                            <option value="关联更多协议">关联更多协议</option>
                        </select>
                    </div>
                </div>

            </div>


            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 145px;">
                    <button class="layui-btn" id="queryBtn">查询</button>
                    <button class="layui-btn" id="connectBtn">解除关联</button>
                </div>
            </div>
        </form>
        <!-- 数据展示 table框 -->
        <table class="layui-hide" id="agreeTable" lay-filter="tableFilter"></table>
    </div>


</div>
</body>
<script src="/manage/static/layui/layui.js"></script>
<script src="/manage/static/js/yxpt/connectAgreeManager.js" th:inline="none"></script>
<script src="/manage/static/js/common/ajaxcommon.js"></script>
</html>
