<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>活动报表统计</title>
    <link href="/manage/static/layui/css/layui.css" rel="stylesheet">
    <link href="/manage/static/css/common.css" rel="stylesheet">
    <style type="text/css">
        .layui-layout-admin .layui-body {
            position: fixed;
            top: 0px;
            bottom: 0px;
            margin-left: -200px;
        }
        .layui-form-label {
            width: 115px;
        }

        .layui-input-block {
            margin-left: 38px;
        }

        .layui-upload-img {
            width: 150px;
            float: left;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--查询页面 -->
    <div class="layui-body">
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">营销平台</a>

                  <a ><cite>活动报表统计</cite></a>
            </span>

        </div>

        <!--查询条件-->
        <form class="layui-form" id="queryForm" lay-filter="queryFilter">
            <div class="layui-form-item" style="margin-top: 20px;">

                <div class="layui-inline">
                    <label class="layui-form-label">活动批次号</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input"  id="acBatchId"
                               name="acBatchId" type="text">

                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">报表时间段</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input"  id="reStartTime"
                               type="text" name="reStartTime">

                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input"  id="reEndTime"
                               type="text" name="reEndTime">
                    </div>
                </div>


            </div>


            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 145px;">
                    <button class="layui-btn" id="genterBtn">生成报表</button>
                </div>
            </div>
        </form>
        <!-- 数据展示 table框 -->
        <table class="layui-hide" id="recordTable" lay-filter="tableFilter"></table>
    </div>


</div>
</body>
<script src="/manage/static/layui/layui.js"></script>
<script src="/manage/static/js/yxpt/statsrecordManager.js" th:inline="none"></script>
<script src="/manage/static/js/common/ajaxcommon.js"></script>
</html>
