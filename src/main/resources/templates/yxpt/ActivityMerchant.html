<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>参与商户</title>
    <link href="/manage/static/layui/css/layui.css" rel="stylesheet">
    <link href="/manage/static/css/common.css" rel="stylesheet">
    <style type="text/css">
        .layui-layout-admin .layui-body {
            position: fixed;
            top: 0px;
            bottom: 0px;
            margin-left: -200px;
        }
        .layui-form-label {
            width: 115px;
        }

        .layui-input-block {
            margin-left: 38px;
        }

        .layui-upload-img {
            width: 150px;
            float: left;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--查询页面 -->
    <div class="layui-body">
        <input hidden id="pdfUrl"/>
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="/manage/yxpt/ActivityManager.html">活动管理</a>
                <a><cite>参与商户</cite></a>
            </span>
        </div>

        <form class="layui-form"  lay-filter="queryFilter">
            <input id="actId" hidden="hidden" th:value="${actId}">
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 145px;">
                    <button class="layui-btn layui-btn-normal" id="addBtn">新增参与商户</button>
                    <button class="layui-btn layui-btn-normal" id="batchAddBtn">批量导入商户</button>
                    <button class="layui-btn layui-btn-normal" id="batchOutputBtn">导出商户</button>
                    <button class="layui-btn layui-btn-normal" id="downloadTemplate">下载模板</button>
                </div>
            </div>
        </form>
        <!-- 数据展示 table框 -->
        <table class="layui-hide" id="merchantTable" lay-filter="tableFilter"></table>
    </div>
    <!--<div th:include="common/footer :: footer"></div>-->

    <!-- 新增表单 -->
    <form class="layui-form" id="addForm" lay-filter="addFilter"
          style="display: none;margin: 10px; text-align: center">
        <input name="activityId" hidden="hidden" th:value="${actId}" >
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center">
                <label class="layui-form-label">输入店铺ID</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" lay-verify="required" maxlength="40" name="merId" type="text">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 29px;">
                <button class="layui-btn" id="addSubmit" lay-submit  lay-filter="saveMerchantFilter">确定</button>
            </div>
        </div>
    </form>

    <!--操作菜单页面-->
    <div id="operator" style="display: none;">
        <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
    </div>

</div>
</body>
<script src="/manage/static/layui/layui.js"></script>
<script src="/manage/static/js/yxpt/activityMerchant.js" th:inline="none"></script>
<script src="/manage/static/js/common/ajaxcommon.js"></script>
</html>
