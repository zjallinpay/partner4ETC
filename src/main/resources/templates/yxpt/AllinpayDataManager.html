<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>数据导入</title>
    <link href="/manage/static/layui/css/layui.css" rel="stylesheet">
    <link href="/manage/static/css/common.css" rel="stylesheet">
    <style type="text/css">
        .layui-layout-admin .layui-body {
            position: fixed;
            top: 0px;
            bottom: 0px;
            margin-left: -200px;
        }
        .layui-form-label {
            width: 115px;
        }

        .layui-input-block {
            margin-left: 38px;
        }

        .layui-upload-img {
            width: 150px;
            float: left;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--查询页面 -->
    <div class="layui-body">
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">营销平台</a>
                <a href="javascript:history.go(-1)"><cite>数据导入</cite></a>
                  <a ><cite>数据导入</cite></a>
            </span>
            <div style="margin: 10px">
                <span th:text="${activityName}"/>
                <span th:text="${acBatchId}"/>
            </div>
        </div>

        <!--查询条件-->
        <form class="layui-form" id="queryForm" lay-filter="queryFilter">
            <div class="layui-form-item" style="margin-top: 20px;">
                <input hidden id="acBatchId" th:value="${acBatchId}" />
                <input hidden id="activityName" th:value="${activityName}"/>

                <div class="layui-inline">
                    <label class="layui-form-label">门店名称</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input autocomplete="off" class="layui-input" id="acMerchantName" type="text">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input"  id="createTimeStart"
                               type="text">

                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input"  id="createTimeEnd"
                               type="text">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">商户号</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input autocomplete="off" class="layui-input" id="acMerchantId" type="text">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">交易状态</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <select  id="acExchangeStatues" style="width: 200px">
                            <option value="">请选择交易状态</option>
                            <option value="处理成功">处理成功</option>
                            <option value="已撤销">已撤销</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 145px;">
                    <button class="layui-btn" id="queryBtn">查询</button>
                    <button class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                    <button class="layui-btn layui-btn-normal" id="batchAddBtn">数据导入</button>
                    <button class="layui-btn layui-btn-normal" id="batchOutputBtn" lay-submit  lay-filter="outputDataFilter">数据导出</button>
                    <button class="layui-btn layui-btn-normal" id="deleteAll">数据清除</button>
                </div>
            </div>
        </form>
        <!-- 数据展示 table框 -->
        <table class="layui-hide" id="allinpayDataTable" lay-filter="tableFilter"></table>
    </div>


</div>
</body>
<script src="/manage/static/layui/layui.js"></script>
<script src="/manage/static/js/yxpt/allinpayDataManager.js" th:inline="none"></script>
<script src="/manage/static/js/common/ajaxcommon.js"></script>
</html>
