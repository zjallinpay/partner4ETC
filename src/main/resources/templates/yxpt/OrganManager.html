<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>合作机构管理</title>
    <link href="/manage/static/layui/css/layui.css" rel="stylesheet">
    <link href="/manage/static/css/common.css" rel="stylesheet">
    <style type="text/css">
        .layui-layout-admin .layui-body {
            position: fixed;
            top: 0px;
            bottom: 0px;
            margin-left: -200px;
        }
        .layui-form-label {
            width: 115px;
        }

        .layui-input-block {
            margin-left: 38px;
        }

        .layui-upload-img {
            width: 150px;
            float: left;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--查询页面 -->
    <div class="layui-body">
        <input hidden id="pdfUrl"/>
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">营销平台</a>
                <a><cite>合作机构管理</cite></a>
            </span>
        </div>

        <!--查询条件-->
        <form class="layui-form"  lay-filter="queryFilter">
            <div class="layui-form-item" style="margin-top: 20px;">
                <div class="layui-inline">
                    <label class="layui-form-label">机构名称</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input autocomplete="off" class="layui-input" id="ogName" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">机构类型</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input autocomplete="off" class="layui-input" id="ogType" type="text">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 145px;">
                    <button class="layui-btn" id="queryBtn">查询</button>
                    <button class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                    <button class="layui-btn layui-btn-normal" id="addBtn">新增合作机构</button>
                </div>
            </div>

        </form>
        <!-- 数据展示 table框 -->
        <table class="layui-hide" id="orgTable" lay-filter="tableFilter"></table>
    </div>

    <!--<div th:include="common/footer :: footer"></div>-->
    <!-- 新增表单 -->
    <form class="layui-form" id="addForm" lay-filter="addFilter"
          style="display: none;margin: 10px; text-align: center">
        <input name="ogId" hidden="hidden">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">机构名称*</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" lay-verify="required" maxlength="40" name="ogName" type="text">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">机构类型*</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input"  maxlength="40" name="ogType" type="text" lay-verify="required">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <textarea name="remark"  placeholder="请输入" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 29px;">
                <button class="layui-btn" id="addSubmit" lay-submit  lay-filter="saveOrganFilter">保存</button>
            </div>
        </div>
    </form>
    <!--操作菜单页面-->
    <div id="operator" style="display: none;">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
    </div>
</div>
</body>
<script src="/manage/static/layui/layui.js"></script>
<script src="/manage/static/js/yxpt/organManager.js" th:inline="none"></script>
<script src="/manage/static/js/common/ajaxcommon.js"></script>
</html>
