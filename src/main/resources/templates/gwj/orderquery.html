<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>订单查询</title>
    <link href="/manage/static/layui/css/layui.css" rel="stylesheet">
    <link href="/manage/static/css/common.css" rel="stylesheet">
    <style type="text/css">
        .layui-form-label {
            width: 115px;
        }

        .layui-input-block {
            margin-left: 38px;
        }
    </style>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--<div th:include="common/header :: header"></div>-->
    <!--<div th:include="common/menu :: menu"></div>-->
    <!--查询页面 -->
    <div class="layui-body">
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">古玩街</a>
                <a><cite>订单信息</cite></a>
            </span>
        </div>

        <!--查询条件-->
        <form class="layui-form" lay-filter="queryFilter">
            <div class="layui-form-item" style="margin-top: 20px;">
                <div class="layui-inline">
                    <label class="layui-form-label">订单号</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input autocomplete="off" class="layui-input" id="orderNo" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">承租人</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input autocomplete="off" class="layui-input" id="tenantName" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">租赁周期</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <select id="period">
                            <option value="">全部</option>
                            <option value="1">一天</option>
                            <option value="4">一月</option>
                            <option value="12">一季</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">区域</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <select id="areaId">
                            <option value="">全部</option>
                            <option value="1">衣裳街A区</option>
                            <option value="2">衣裳街B区</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">摊位</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input autocomplete="off" class="layui-input" id="stall" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 145px;">
                    <button class="hide_dom layui-btn" id="queryBtn" targetAuthority="20">查询</button>
                </div>
            </div>
        </form>
        <!-- 数据展示 table框 -->
        <table class="layui-hide" id="orderQueryTable" lay-filter="tableFilter"></table>
    </div>
    <!--<div th:include="common/footer :: footer"></div>-->
</div>
</body>
<!--快速加载 -->
<script src="/manage/static/layui/layui.js"></script>
<script src="/manage/static/js/gwj/orderquery.js" th:inline="none"></script>
<script src="/manage/static/js/common/ajaxcommon.js"></script>
</html>
