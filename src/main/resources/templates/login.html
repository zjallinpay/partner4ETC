<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>商户后台管理系统</title>
    <link href="/manage/static/layui/css/layui.css" rel="stylesheet">
    <style type="text/css">
        /*居中处理*/
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            align-content: center;
        }

        .center {
            margin: 0 auto;
        }

        .layui-form-label {
            width: 100px;
            font-size: 18px;
            font-family: cursive;
        }

        .layui-input {
            font-size: 16px;
            height: 45px;
            font-family: cursive;
        }

    </style>
</head>
<body style="background: url('/manage/static/img/bj.jpg') no-repeat;height:100%;width:100%;overflow: hidden; background-size:cover;">
<div class="center">
    <form class="layui-form" id="loginForm" lay-filter="formFilter">
        <div class="layui-form-item">
            <div class="layui-input-inline" style="width: 300px; margin-left:80px; text-align: center">
                <h1>商户后台管理系统</h1>
            </div>
        </div>
        <br/>
        <br/>
        <div class="layui-form-item">
            <!--<label class="layui-form-label">用户名：</label>-->
            <div class="layui-input-inline" style="width: 300px; margin-left:80px;">
                <input class="layui-input" id="username" name="username" placeholder="请输入用户名" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <!--<label class="layui-form-label">密码：</label>-->
            <div class="layui-input-inline" style="width: 300px; margin-left:80px;">
                <input class="layui-input" name="password" placeholder="请输入密码" type="password">
            </div>
        </div>

        <div class="layui-form-item" id="captcha" style="display: none">
            <div class="layui-inline">
                <!--<label class="layui-form-label">验证码：</label>-->
                <div class="layui-input-inline" style="width: 300px; margin-left:80px;">
                    <input autocomplete="off" class="layui-input" name="captcha" placeholder="请输入验证码" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <!--<img id="captchaImg" src="/manage/etc/captcha" style="height: 35px;" title="点击刷新"/>-->
            </div>
        </div>
        <div class="layui-form-item" id="notice" style="display: none">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline" style="font-family: cursive;color: red;font-size: 16px;">

            </div>
        </div>
        <div class="layui-form-item" style="width: 466px;margin-left: -3px">
            <div style="text-align: center;">
                <input class="layui-btn" id="loginSubmit" style="font-size: 18px;font-family: cursive;width: 300px"
                       type="submit"
                       value="登录"/>
            </div>
        </div>
    </form>
</div>
</body>
<script src="/manage/static/layui/layui.js"></script>
<script src="/manage/static/js/login/login.js" type="text/javascript"></script>
</html>
